<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta RomÃ¡ntica</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Evita el scroll */
      height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .envelope {
      position: relative;
      width: 360px;
      height: 250px;
      background: #d7ccc8;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .envelope.flipped {
      transform: rotateY(180deg);
    }

    .envelope-front, .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .envelope-front {
      background: #d7ccc8;
      flex-direction: column;
    }

    .envelope-front h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #5d4037;
    }

    .envelope-front img {
      width: 180px;
      border-radius: 10%;
      margin-top: 10px;
    }

    .envelope-back {
      background: #d7ccc8;
      transform: rotateY(180deg);
      font-family: 'Dancing Script', cursive;
      color: #5d4037;
      font-size: 1.2rem;
      padding: 20px;
      text-align: center;
    }

    .heart-flap {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #e53935;
      clip-path: path('M 30 15 C 30 -5, 0 -5, 0 15 C 0 35, 30 55, 30 55 C 30 55, 60 35, 60 15 C 60 -5, 30 -5, 30 15 Z');
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      transition: transform 1s ease, opacity 0.5s ease;
      transform-origin: top;
    }

    .envelope.open .heart-flap {
      transform: translateX(-50%) rotateX(180deg);
      opacity: 0;
    }

    .card {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 80%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      opacity: 0;
      transition: top 1s ease, opacity 1s ease;
    }

    .envelope.open .card {
      top: 10%;
      opacity: 1;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: -15px;
    }

    .card p {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #e91e63;
    }

    .close-arrow {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .envelope {
        width: 80vmin;
        height: 50vmin;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="envelope-front">
      <h2>Iris</h2>
      <img src="./img/gerberas.jpg" alt="Imagen RomÃ¡ntica">
      <div class="heart-flap" id="heartFlap">Holis</div>
    </div>
    <div class="envelope-back">
      "Este es un detalle especial para ti ðŸŒ»"
    </div>
    <div class="card">
      <button class="close-arrow" id="closeArrow">â†“</button>
      <img src="./img/tulips.jpg" alt="Gerberas y Tulipanes">
      <p>"Eres la bendicion que vino a mi vida hace tres meses, que Dios bendiga nuestra amistad"</p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const heartFlap = document.getElementById('heartFlap');
    const closeArrow = document.getElementById('closeArrow');

    // AÃ±adir el evento de clic para voltear el sobre
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flipped');
    });

    heartFlap.addEventListener('click', (event) => {
      event.stopPropagation();
      envelope.classList.add('open');
    });

    closeArrow.addEventListener('click', (event) => {
      event.stopPropagation();
      envelope.classList.remove('open');
    });
  </script>
</body>
</html>
